<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="login-page">
      <!-- Background Image -->
      <div class="background-image"></div>

      <!-- Header -->
      <header class="header">
        <div class="logo-container">
          <img src="./assets/dark-logo.png" alt="SkyFare Logo" class="logo" />
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="auth-container">
          <!-- Tabs -->
          <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="signup">Sign Up</button>
          </div>

          <!-- Login Form -->
          <div class="auth-form login-form active">
            <h2>Welcome Back</h2>
            <p class="form-subtitle">Sign in to access your account</p>

            <div class="form-group">
              <label for="login-email">Email</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  id="login-email"
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="login-password"
                  placeholder="Enter your password"
                />
              </div>
            </div>

            <button class="auth-button" id="login-button">Login</button>

            <div class="error-message" id="login-error"></div>
          </div>

          <!-- Sign Up Form -->
          <div class="auth-form signup-form">
            <h2>Create Account</h2>
            <p class="form-subtitle">Sign up to get started</p>

            <div class="form-group">
              <label for="signup-username">Username</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="signup-username"
                  placeholder="Choose a username"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="signup-email">Email</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  id="signup-email"
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="signup-phone">Phone</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-phone"></i>
                <input
                  type="tel"
                  id="signup-phone"
                  placeholder="Enter your phone number"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="signup-password"
                  placeholder="Create a password"
                />
              </div>
              <br />
              <label for="signup-confirm">Confirm Password</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="signup-confirm"
                  placeholder="Confirm your password"
                />
              </div>
            </div>

            <button class="auth-button" id="signup-button">
              Create Account
            </button>

            <div class="error-message" id="signup-error"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="scripts/login.js"></script>
  </body>
</html>
