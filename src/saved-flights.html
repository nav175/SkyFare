<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Flights</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/saved-flights.css" />
    <!-- Linking Google fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="styles/chatbot.css" />
  </head>
  <body>
    <div class="saved-flights-page">
      <!-- Header -->
      <header class="header">
        <a href="index.html" class="back-button">
          <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
        <div class="logo-container">
          <img src="./assets/white-logo.png" alt="SkyFare Logo" class="logo" />
        </div>
        <div
          class="search-button-white"
          style="cursor: pointer"
          title="See Flight Schedule"
        >
          <a href="flightstatus.html">
            <i class="fa-solid fa-clock search-icon"></i>
            See Flight Schedule
          </a>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Overlay -->

        <!-- Profile Card -->
        <div class="profile-card">
          <div class="profile-avatar">
            <img src="assets/avatar-img.png" alt="User Avatar" />
          </div>
          <div class="profile-username" id="profile-username">Username</div>
          <div class="profile-info">
            <div class="info-label">Email:</div>
            <div class="info-value" id="profile-email">example@example.com</div>
          </div>
          <div class="profile-info">
            <div class="info-label">Phone:</div>
            <div class="info-value" id="profile-phone">+1234567890</div>
          </div>
          <div>
            <button id="logout-button" class="logout-button">Logout</button>
            <!-- Logout Confirmation Modal -->
            <div id="logout-modal" class="modal" style="display: none">
              <div class="modal-content">
                <p>Are you sure you want to log out?</p>
                <div class="modal-actions">
                  <button id="confirm-logout" class="btn confirm">Yes</button>
                  <button id="cancel-logout" class="btn cancel">No</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Flights Section -->
        <div class="flights-section">
          <h2 class="section-title">Your Saved Flights</h2>
          <!-- Flight cards will go here -->
          <!-- Flight Card 1 -->
          <div class="flight-card"></div>
        </div>
      </div>
    </div>
    <!-- Chat Box -->
    <button id="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-rounded">close</span>
    </button>
    <div id="chatbot-overlay"></div>
    <div class="chatbot-popup">
      <!-- ChatBot Header -->
      <div class="chat-header">
        <div class="header-info">
          <svg
            class="chatbot-logo"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
          >
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            ></path>
          </svg>
          <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>

      <!-- ChatBot Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <svg
            class="bot-avatar"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
          >
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            ></path>
          </svg>
          <div class="message-text">
            Hey there ðŸ‘‹ <br />
            How can I help you today?
          </div>
        </div>
      </div>

      <!-- ChatBot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Message..."
            class="message-input"
            required
          ></textarea>
          <div class="chat-controls">
            <button
              type="button"
              id="emoji-picker"
              class="material-symbols-outlined"
            >
              Sentiment_Satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="images/*" id="file-input" hidden />
              <img src="#" />
              <button
                type="button"
                id="file-upload"
                class="material-symbols-rounded"
              >
                attach_file
              </button>
              <button
                type="button"
                id="file-cancel"
                class="material-symbols-rounded"
              >
                close
              </button>
            </div>
            <button
              type="submit"
              id="send-message"
              class="material-symbols-rounded"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="scripts/chatbot.js"></script>
    <script src="scripts/saved-flight.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser) {
          // Redirect to login page if not logged in
          window.location.href = "login.html";
          return;
        }

        // Update user profile information
        updateUserProfile(currentUser);

        const mainContent = document.getElementsByClassName("main-page");
        // Logout button functionality
        const logoutButton = document.getElementById("logout-button");
        if (logoutButton) {
          logoutButton.addEventListener("click", function () {
            const logoutModal = document.getElementById("logout-modal");
            if (logoutModal) {
              logoutModal.style.display = "flex";
            }
          });
        }

        // Confirm logout functionality
        const confirmLogoutButton = document.getElementById("confirm-logout");
        if (confirmLogoutButton) {
          confirmLogoutButton.addEventListener("click", function () {
            handleLogout();
          });
        }

        // Cancel logout functionality
        const cancelLogoutButton = document.getElementById("cancel-logout");
        if (cancelLogoutButton) {
          cancelLogoutButton.addEventListener("click", function () {
            const logoutModal = document.getElementById("logout-modal");
            if (logoutModal) {
              logoutModal.style.display = "none";
            }
          });
        }
      });

      // Update user profile information
      function updateUserProfile(user) {
        const usernameElement = document.getElementById("profile-username");
        const emailElement = document.getElementById("profile-email");
        const phoneElement = document.getElementById("profile-phone");

        if (usernameElement) usernameElement.textContent = user.username;
        if (emailElement) emailElement.textContent = user.email;
        if (phoneElement) phoneElement.textContent = user.phone || "N/A";
      }

      // Handle logout functionality
      function handleLogout() {
        // Remove current user from localStorage
        localStorage.removeItem("currentUser");
        // Redirect to login page
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
