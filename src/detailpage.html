<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Detail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Linking Google fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <!-- Linking Styles file -->
    <link rel="stylesheet" href="styles/detailpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="styles/chatbot.css" />
  </head>
  <body>
    <header class="header">
      <a href="searchpage.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Back to Search Results
      </a>
      <div
        class="search-button-white"
        style="cursor: pointer"
        title="See Flight Schedule"
      >
        <div>
          <i class="fa-solid fa-clock search-icon"></i>
          See Flight Schedule
        </div>
      </div>

      <div
        class="user-profile"
        style="cursor: pointer"
        title="View saved flights"
      >
        <div class="avatar">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="user-info">
          <div class="username">Username</div>
          <div class="user-message">Click to checkout your saved flight</div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="flight-info">
        <div class="card flight-header">
          <div class="flight-details-grid">
            <div class="flight-title-top">Flight Details</div>
            <div class="flight-route">
              <strong>Vancouver</strong>
              <span class="route-line-arrow"></span>
              <strong>City</strong>
            </div>
            <div class="flight-date">Monday, Jan 1, 2025</div>
            <div class="time-note">All times are local</div>
          </div>
        </div>

        <div class="card">
          <div class="flight-details">
            <div>
              <div class="airline-name">Airline Name</div>
              <!-- Replace logo with airline name -->
            </div>
            <div>
              <div>00:00 AM</div>
              <div>YVR</div>
            </div>
            <div>
              <div>Flight Hours : 0h 00</div>
              <div>
                <svg
                  class="svg-arrow"
                  viewBox="0 0 200 2"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    x1="0"
                    y1="1"
                    x2="190"
                    y2="1"
                    stroke="black"
                    stroke-width="2"
                  />
                  <polyline
                    points="190,0 200,1 190,2"
                    fill="none"
                    stroke="black"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <div>Direct</div>
            </div>
            <div>
              <div>00:00 AM</div>
              <div>YVR</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-panel">
      <div class="price">C$000</div>
      <button class="favorite-button">
        <i class="fa-solid fa-heart" style="padding: 5px"></i>
        <div style="font-weight: bold; margin-top: 0%">
          Add to saved flights
        </div>
      </button>

      <button class="book-btn">Book on Airline website</button>
    </div>

    <button id="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-rounded">close</span>
    </button>
    <div id="chatbot-overlay"></div>
    <div class="chatbot-popup">
      <!-- ChatBot Header -->
      <div class="chat-header">
        <div class="header-info">
          <svg
            class="chatbot-logo"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
          >
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            ></path>
          </svg>
          <h2 class="logo-text">Chatbot</h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>

      <!-- ChatBot Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <svg
            class="bot-avatar"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
          >
            <path
              d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"
            ></path>
          </svg>
          <div class="message-text">
            Hey there ðŸ‘‹ <br />
            How can I help you today?
          </div>
        </div>
      </div>

      <!-- ChatBot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Message..."
            class="message-input"
            required
          ></textarea>
          <div class="chat-controls">
            <button
              type="button"
              id="emoji-picker"
              class="material-symbols-outlined"
            >
              Sentiment_Satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="images/*" id="file-input" hidden />
              <img src="#" />
              <button
                type="button"
                id="file-upload"
                class="material-symbols-rounded"
              >
                attach_file
              </button>
              <button
                type="button"
                id="file-cancel"
                class="material-symbols-rounded"
              >
                close
              </button>
            </div>
            <button
              type="submit"
              id="send-message"
              class="material-symbols-rounded"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/detailpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="scripts/chatbot.js"></script>

    <script>
      // Check if user is logged in
      document.addEventListener("DOMContentLoaded", function () {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
          // Redirect to login page if not logged in
          window.location.href = "login.html";
        } else {
          // Update username in the header
          const usernameElement = document.querySelector(".username");
          if (usernameElement) {
            usernameElement.textContent = currentUser.username;
          }
        }
      });

      // Add click event to user profile
      const userProfile = document.querySelector(".user-profile");
      if (userProfile) {
        userProfile.addEventListener("click", function () {
          window.location.href = "saved-flights.html";
        });
      }
    </script>
  </body>
</html>
